<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="flag.css">
    <title>American Flag</title>
</head>

<body>
    <table id="table">
        <tbody>
            <tr>
                <th rowspan="8" class="stars"></th>
            </tr>

            <tr>  
                <th class="red-small" ></th>
            </tr>

            <tr>  
                <th class="white-small" ></th>
            </tr>

            <tr>  
                <th class="red-small" ></th>
            </tr>

            <tr>  
                <th class="white-small" ></th>
            </tr>

            <tr>  
                <th class="red-small" ></th>
            </tr>

            <tr>  
                <th class="white-small" ></th>
            </tr>

            <tr>  
                <th class="red-small" ></th>
            </tr>
            <!-- LONG ONES BELOW -->
            <tr>  
                <th class="white-large" colspan="2"></th>
            </tr>

            <tr>  
                <th class="red-large" colspan="2" ></th>
            </tr>
            <tr>  
                <th class="white-large" colspan="2"></th>
            </tr>

            <tr>  
                <th class="red-large" colspan="2" ></th>
            </tr>
            <tr>  
                <th class="white-large" colspan="2"></th>
            </tr>

            <tr>  
                <th class="red-large" colspan="2" ></th>
            </tr>
           
        </tbody>
    </table>
</body>

</html>
